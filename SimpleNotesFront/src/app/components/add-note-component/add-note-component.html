<div class="modal-overlay" (click)="onClose()"></div>

<div class="modal-container">
  <div class="modal-header">
    <h2>Adicionar Novo Documento</h2>
    <button class="modal-close-btn" (click)="onClose()">
      &times;
    </button>
  </div>

  <div class="modal-body">
    <form (submit)="onSubmit()">
      <div class="form-group">
        <label for="titulo-documento">Título do Documento</label>
        <input type="text" id="titulo-documento" placeholder="Ex: Contrato de Aluguel, Senha do Wifi" required
               (input)="title = $any($event.target).value">
      </div>

      <div class="form-group">
        <label for="conteudo-documento">Conteúdo</label>
        <textarea id="conteudo-documento" rows="10" placeholder="Escreva ou cole seu documento aqui..."
                  (input)="content = $any($event.target).value"></textarea>
      </div>

      <div class="modal-actions">
        <button type="button" class="cancel-btn" (click)="onClose()">Cancelar</button>
        <button type="submit" class="save-btn">Salvar Documento</button>
      </div>
    </form>
  </div>
</div>
