<main class="edit-user-container">
  <div class="edit-user-card">
    <header class="card-header">
      <h1>Editar Perfil</h1>
      <p>Atualize suas informações abaixo.</p>
    </header>

    <!-- Formulário para editar os dados do usuário -->
    <form (ngSubmit)="onSave()">

      <!-- Grupo do campo Nome -->
      <div class="form-group">
        <label for="name">Nome</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="name"
          required
          placeholder="Seu nome completo"
          autocomplete="name">
      </div>

      <!-- Grupo do campo E-mail -->
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          placeholder="seu.email@exemplo.com"
          autocomplete="email">
      </div>

      @if (responseMessage()) {
        <p class="response-message">{{ responseMessage() }}</p>
      }

      <div class="form-actions">
        <button type="button" routerLink="/profile-card" class="btn btn-secondary">Voltar</button>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
      </div>
    </form>

  </div>
</main>
