<main class="user-search-container">

  <div class="user-search-card">
    <header class="search-header">
      <h1>Solicações de amizade</h1>
      <p>Busque e conecte-se com outros membros da plataforma.</p>
    </header>

    <div class="search-box">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input
        type="text"
        placeholder="Digite o nome para filtrar..."
        (input)="onSearch($event)">
    </div>

    <div class="user-list">
      <div *ngIf="isLoading()" class="loading-spinner"></div>

      <div *ngIf="!isLoading() && filteredUsers().length === 0" class="no-results">
        <p>Nenhum usuário encontrado.</p>
      </div>

      <div *ngFor="let friendRequest of filteredUsers()" class="user-item">
        <div class="user-avatar">{{ friendRequest.userResponse.name.substring(0, 2).toUpperCase() }}</div>
        <div class="user-details">
          <span class="user-name">{{ friendRequest.userResponse.name }}</span>
          <span class="user-email">{{ friendRequest.userResponse.email }}</span>
        </div>
        <button (click)="addFriend('ACCEPTED', friendRequest.id)" class="add-friend-btn" title="Adicionar Amigo">
          <i class="fa-solid fa-plus"></i>
        </button>
        <button (click)="addFriend('REFUSED', friendRequest.id)" class="reject-btn" title="Recusar">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" routerLink="/list-users" class="btn btn-secondary">Voltar</button>
      <button type="submit" class="btn btn-primary">Carregar mais...</button>
    </div>
  </div>

</main>
