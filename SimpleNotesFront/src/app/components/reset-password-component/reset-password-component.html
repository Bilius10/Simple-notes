<main class="reset-container">
  <div class="reset-card">
    <header class="card-header">
      <h1>Crie sua Nova Senha</h1>
      <p>Digite sua nova senha.</p>
    </header>

    <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
      <div class="form-group">
        <label for="new-password">Nova Senha</label>
        <div class="input-group">

          <input
            [type]="isPasswordVisible ? 'text' : 'password'"
            id="new-password"
            name="newPassword"
            [(ngModel)]="newPassword"
            required
            placeholder="Digite sua nova senha"
            autocomplete="new-password">

          <i
            class="fas"
            [ngClass]="{ 'fa-eye': !isPasswordVisible, 'fa-eye-slash': isPasswordVisible }"
            (click)="togglePasswordVisibility()">
          </i>

        </div>
      </div>
      <p class="response-menssage">{{ responseMessage() }}</p>
      <button type="submit" class="btn" [disabled]="resetForm.invalid">Salvar Nova Senha</button>
    </form>
  </div>
</main>
