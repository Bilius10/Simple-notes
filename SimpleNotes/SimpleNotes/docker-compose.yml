# docker-compose.yml - VERSÃO SIMPLIFICADA
version: '3.8'

services:
  # Serviço do Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - monitor-net

# A seção 'volumes' para o postgres-data não é mais necessária
# volumes:
#   postgres-data:

networks:
  monitor-net:
    driver: bridge