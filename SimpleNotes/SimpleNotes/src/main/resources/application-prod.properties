# Database and Flyway properties
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Habilita o Flyway para gerenciar as migrações do banco
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Configurações do Prometheus para monitoramento
management.endpoints.web.exposure.include=health,prometheus
management.endpoint.prometheus.enabled=true

# Spring Security properties
security.jwt.secret=${SECURITY_JWT_SECRET}
security.jwt.issuer=${SECURITY_JWT_ISSUER}
security.jwt.expiration-hours=${SECURITY_JWT_EXPIRATON_HOURS}

# Spring Mail properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Chave de criptografia
app.secret.key=${CRYPTOGRAPHY_KEY}